    <!-- Performance hints -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS (if you have any) -->
    <style>
      /* Critical above-the-fold styles */
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        tab-size: 4;
      }
      
      body {
        margin: 0;
        font-family: inherit;
        line-height: inherit;
      }
      
      /* Loading state */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 2px solid #e5e7eb;
        border-top-color: #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      .loading {
        visibility: hidden;
      }
      
      /* Focus visible polyfill */
      .js-focus-visible :focus:not(.focus-visible) {
        outline: none;
      }
    </style>
    
    <!-- Environment variables for client -->
    <script>
      window.__PRO_MATA_ENV__ = {
        NODE_ENV: '%VITE_NODE_ENV%',
        API_URL: '%VITE_API_URL%',
        APP_VERSION: '%VITE_APP_VERSION%',
        APP_ENV: '%VITE_APP_ENV%'
      };
    </script>
    
    <!-- Analytics (Google Analytics 4) -->
    <!-- Replace GA_MEASUREMENT_ID with your actual measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {
        page_title: document.title,
        page_location: window.location.href
      });
    </script>
    
    <!-- Microsoft Clarity (optional) -->
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "CLARITY_PROJECT_ID");
    </script>
  </head>
  
  <body class="loading">
    <!-- App container -->
    <div id="root"></div>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <img src="/images/pro-mata-logo.png" alt="Pro-Mata" style="width: 64px; height: 64px; margin-bottom: 1rem;" />
        <h1 style="color: #16a34a; margin-bottom: 1rem;">JavaScript necessário</h1>
        <p style="color: #6b7280; margin-bottom: 1rem; max-width: 400px;">
          Para utilizar o sistema Pro-Mata, é necessário habilitar o JavaScript em seu navegador.
        </p>
        <p style="color: #6b7280; font-size: 0.875rem;">
          Para mais informações, entre em contato: 
          <a href="mailto:promata@pucrs.br" style="color: #16a34a;">promata@pucrs.br</a>
        </p>
      </div>
    </noscript>
    
    <!-- Module script for modern browsers -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Remove loading class after DOM is ready -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.remove('loading');
      });
    </script>
    
    <!-- Error tracking (Sentry example) -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        // You can send errors to a tracking service here
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        // You can send promise rejections to a tracking service here
      });
    </script>
  </body>
</html>
