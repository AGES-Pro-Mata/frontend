name: Discord Extended Notifications - Frontend

on:
  pull_request_review:
    types: [submitted]
  
  issues:
    types: [opened, closed]
    
  workflow_run:
    workflows: ["Frontend CI/CD Pipeline", "CI/CD Pipeline"]
    types: [completed]
    
  push:
    branches: [main, dev]

jobs:
  notify-reviews:
    if: github.event_name == 'pull_request_review' && github.event.review.state == 'changes_requested'
    runs-on: ubuntu-latest
    steps:
      - name: Post Review to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          REVIEWER: ${{ github.event.review.user.login }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          EMOJI="🔁"
          COLOR=16776960
          ACTION="solicitou alterações em"

          OWNER_MENTION="@$PR_AUTHOR"

          cat > payload.json << EOF
          {
            "embeds": [
              {
                "title": "$EMOJI Review Frontend: $PR_TITLE",
                "url": "$PR_URL",
                "description": "$REVIEWER $ACTION o Pull Request do frontend",
                "color": $COLOR,
                "fields": [
                  {
                    "name": "Revisor",
                    "value": "$REVIEWER",
                    "inline": true
                  },
                  {
                    "name": "Autor",
                    "value": "$OWNER_MENTION",
                    "inline": true
                  }
                ],
                "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
              }
            ]
          }
          EOF
          
          curl -sS -X POST -H "Content-Type: application/json" -d @payload.json "$WEBHOOK"